{% extends 'base.html' %}

{% block content %}
{% load static %}
<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">
        <div class="col-xl-10 col-lg-12 col-md-9">
            <div class="card o-hidden border-0 shadow-lg my-3">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-12 d-none d-lg-block text-center">
                            <img src="{% static 'images/kcc_logo.png' %}" class="img-fluid img-profile mx-auto mt-3" style="max-width: 100%; height: auto;" width="450" alt="My image">
                        </div>
                        <div class="col-lg-12">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Login !</h1>
                                </div>
                                <form class="user" action="" method="POST">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <label for="username">Username</label>
                                        {{ form.username }}
                                    </div>
                                    <div class="form-group">
                                        <label for="password">Password</label>
                                        {{ form.password }}
                                    </div>
                                    <hr>
                                    <button type="submit" name="submit" value="login" class="btn btn-primary d-lg-block">Login</button>
                                </form>
                                <hr>
                                <div class="text-center">
                                    <a class="small" href="/register">Create an Account!</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>
{% endblock %}
