{% extends 'base-dashboard.html' %}
{% block content %}
{% load static %}
    <!-- Begin Page Content -->
    <div class="container-fluid">
        <div class="row">

            <div class="col-xl-4 col-lg-7">

                <!-- Area Chart -->
                <div class="card shadow mb-4">
                    <div class="card-body text-center mx-auto mt-4 mb-3">
                        <img src="{% static 'images/kcc_logo.png' %}" class="img-fluid" style="max-width: 100%; height: auto;" width="350" alt="My image">
                        <br>
                        <img src="{% static 'images/building.jpg' %}" class="img-fluid" style="max-width: 100%; height: auto;" width="350" alt="My image">
                    </div>
                </div>
            </div>

            <!-- Donut Chart -->
            <div class="col-xl-8 col-lg-5">
                <div class="card shadow mb-4">
                    <!-- Card Header - Dropdown -->
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">Form</h6>
                    </div>
                    <!-- Card Body -->
                    <div class="card-body">
                        <form action="" method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{ post_form.as_p }}

                            <button type="submit" class="btn btn-primary btn-md">Save Data</button>
                            <a href="{% url 'dashboard' %}" class="btn btn-danger btn-md">Reject Data</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    <!-- /.container-fluid -->
{% endblock %}
